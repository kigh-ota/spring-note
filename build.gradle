buildscript {
	ext {
		springBootVersion = '1.5.6.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-thymeleaf')
	compile('org.springframework.boot:spring-boot-starter-web')
	testCompile('org.springframework.boot:spring-boot-starter-test')
//	compile('org.thymeleaf.extras:thymeleaf-extras-java8time:2.1.0.RELEASE')
	compile('com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.8.9')
	compile('com.google.guava:guava:23.0')
	compileOnly('org.projectlombok:lombok:1.16.18')
	runtime('org.postgresql:postgresql:9.4.1212.jre7')
	testRuntime('com.h2database:h2:1.4.196')
}

test {
	systemProperty("spring.profiles.active", "ci")
}
